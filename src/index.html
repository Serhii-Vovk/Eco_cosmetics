<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>witch of mountain winds</title>
    <link rel="icon" href="./images/logo-small.svg">
    <link rel="stylesheet" href="./styles/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="page__section--title">
      <div class="container">
        <div class="header__content ">

          <div class="header__nav">
            <a
              href="#"
              class="icon__menu icon"
            ></a>

            <picture>
              <source media="(min-width: 1024px)" srcset="./images/logo.svg">
              <img src="./images/logo-small.svg" alt="logo">
            </picture>

            <div class="header__nav--menu-desktop">
              <a href="#" class="menu--item link">Shop</a>
              <a href="#" class="menu--item link">Contact</a>
              <a href="#" class="menu--item link">About</a>
            </div>

            <a
              href="#"
              class="icon__shop icon"
            ></a>
          </div>
          <div class="grid grid--desktop grid--title">
            <div class="
                   grid__item
                   grid__item--onDesktop--7--12">
              <div class="header__photo-container">
                <img
                  src="./images/photo/candles.jpg"
                  alt="Candles"
                  class="header__photo"
                >
              </div>
            </div>

            <div class="grid__item grid__item--onDesktop--2--6">
              <div class="grid--tablet">
                <h4 class="header__title grid__item grid__item--onTablet--2--5 grid__item--onDesktop--2--6">
                  Brand of eco-cosmetics and magic candles
                </h4>
              </div>

              <p class="header__about">
                20% of sales at a wild bird shelter
              </p>

              <div class="header__container-button">
                <a href="#" class="header__button link grid__item">
                  shop
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
